{% load i18n %}

<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-600">
    <div class="flex flex-col">
        <span>
            {% trans 'Please copy us' %}
        </span>
        &copy; 2020 Kbnb, Inc. {% trans 'All rights reserved' %}.
    </div>
    <div class="w-1/2 mx-auto">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="p-0" id="js-lang">
            <option value="en" {% if LANGUAGE_CODE == 'en' %} selected {% endif %}>English</option>
            <option value="ko" {% if LANGUAGE_CODE == 'ko' %} selected {% endif %}>Korean</option>
            <option value="es" {% if LANGUAGE_CODE == 'es' %} selected {% endif %}>Spanish</option>
        </select>
    </div>

</footer>
