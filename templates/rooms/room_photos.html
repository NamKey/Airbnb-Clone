{% extends "base.html" %}

{% block page_title %}
{{room.name}}'s' Photos
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}

{% block content %}



<div class="container mx-auto my-10 flex flex-col ">

    <div class="my-10 w-full">
        <a href="{% url 'rooms:add-photo' room.pk %}" class="btn bg-red-500 text-white w-1/2">Upload photo</a>
    </div>


    {% for photo in room.photos.all %}
    <div class="mb-5 border p-5 border-gray-400 flex justify-between">
        <div class="flex items-start ">
            <img src="{{photo.file.url}}" class="w-32 h-32">
            <span class="ml-5 text-xl">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col justify-center w-1/5">
            <a class="btn bg-blue-500 text-white" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
            <a class="btn bg-red-500 text-white" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div class="flex justify-center">
        <a href="{% url 'rooms:updateroom' room.pk %}" class="text-gray-700 font-medium text-xl">Back to Rooms</a>
    </div>


</div>

{% endblock content %}
